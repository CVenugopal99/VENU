<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sravanthi üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #e8f6ff;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* App */
.app {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 30px;
    border: 4px solid #4da3ff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
}

/* Header */
.header {
    background: linear-gradient(135deg, #4da3ff, #6bc6ff);
    color: white;
    text-align: center;
    padding: 25px;
}

.ecg {
    height: 25px;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        white 10px,
        white 12px
    );
    animation: move 2s linear infinite;
}

@keyframes move {
    from { background-position: 0; }
    to { background-position: 100px; }
}

/* Content */
.content {
    text-align: center;
    padding: 20px;
}

.name {
    font-size: 24px;
    color: #1e88e5;
    font-weight: bold;
}

.quote {
    font-size: 14px;
    color: #555;
    margin-top: 6px;
    font-style: italic;
}

/* Cake */
.cake {
    width: 150px;
    margin: 25px auto;
    position: relative;
}

.layer {
    height: 40px;
    border-radius: 12px;
    margin-bottom: 5px;
}

.l1 { background: #90dbf4; }
.l2 { background: #5fa8d3; }
.l3 { background: #1e6091; }

.candle {
    width: 8px;
    height: 28px;
    background: white;
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
}

.flame {
    width: 14px;
    height: 14px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -14px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
    to { transform: translateX(-50%) scale(1.3); }
}

/* Balloons */
.balloon {
    position: absolute;
    bottom: -60px;
    left: 50%;
    width: 35px;
    height: 45px;
    border-radius: 50%;
    animation: float 6s ease-out forwards;
}

@keyframes float {
    to {
        transform: translate(-50%, -700px);
        opacity: 0;
    }
}

/* Popup */
.popup {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #ff4d6d;
    color: white;
    padding: 15px 25px;
    border-radius: 25px;
    font-size: 15px;
    animation: pop 1.2s ease forwards;
}

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    60% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="app" onclick="celebrate()">

    <div class="header">
        üéâ Birthday Check-Up üéâ
    </div>

    <div class="ecg"></div>

    <div class="content">
        <p>Doctor says today needs extra smiles üòÑ</p>
        <div class="name">Sravanthi üíô</div>
        <div class="quote">
            ‚ÄúPrescribed: happiness that never runs out.‚Äù
        </div>

        <div class="cake">
            <div class="candle"><div class="flame"></div></div>
            <div class="layer l1"></div>
            <div class="layer l2"></div>
            <div class="layer l3"></div>
        </div>

        <p style="color:#777;font-size:13px;">
            Tap anywhere for surprise üéà
        </p>
    </div>
</div>

<script>
function celebrate() {

    // Balloon
    let b = document.createElement("div");
    b.className = "balloon";
    b.style.background =
        `hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 6000);

    // Popup
    let p = document.createElement("div");
    p.className = "popup";
    p.innerText = "üéÇ Happy Birthday Sravanthi üéâ";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 2000);
}
</script>

</body>
</html>
